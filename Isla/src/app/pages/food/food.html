<h1 class="titulo">PLATILLOS DEL DIA</h1>
<h4 class="subtitulo">¡ESPECIALIDADES QUE TE HARÁN AGUA LA BOCA!</h4>
<h1 class="titulo">NUESTRAS DELICIAS</h1>

<div class="menu-container">
  <div *ngFor="let platillo of saucer" class="platillo-card">
    <!-- Imagen -->
    <div class="platillo-img">
      <img [src]="platillo.imagen" alt="{{platillo.nombre}}">
    </div>

    <!-- Info -->
    <div class="platillo-info">
      <h3>{{ platillo.nombre }}</h3>
      <p>{{ platillo.descripcion }}</p>
      <p class="texto-persuasivo">✨ Prepara en minutos - ¡Sabor de restaurante en casa!</p>
      <strong class="precio">{{ platillo.precio | currency }}</strong>

      <button class="btn-agregar" (click)="agregarAlCarrito(platillo)">
        ¡ORDENAR ESTE PLATILLO!
      </button>
    </div>
  </div>
</div>
