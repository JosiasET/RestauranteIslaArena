<!-- BARRA SUPERIOR COMPACTA -->
<div class="contenedor_superior">
  <div class="contenedor_lot">
    <!-- LOGO Y NOMBRE -->
    <div class="logo-section">
      <img class="logo1" (click)="goHome()" src="img/logo.png" alt="Logo Isla Arena">
      <div class="restaurant-info">
        <h1 class="restaurant-name">Restaurante Isla Arena</h1>
        <p class="restaurant-slogan">Sabor del mar en cada bocado</p>
      </div>
    </div>

    <!-- MENÚ PRINCIPAL COMPACTO -->
    <nav class="main-menu">
      <a class="menu-item" routerLink="Drink" (click)="setHome(false)">
        <span class="menu-icon">🥤</span>
        BEBIDAS
      </a>
      <a class="menu-item" routerLink="Food" (click)="setHome(false)">
        <span class="menu-icon">🍽️</span>
        PLATILLOS
      </a>
      <a class="menu-item" routerLink="fishes" (click)="setHome(false)">
        <span class="menu-icon">🐟</span>
        ESPECIALES
      </a>
      <a class="menu-item" routerLink="celebrate" (click)="setHome(false)">
        <span class="menu-icon">🎉</span>
        FESTEJOS
      </a>
    </nav>

    <!-- ACCIONES -->
    <div class="actions-section">
      <!-- WhatsApp -->
      <div class="action-btn whatsapp-btn">
        <img src="img/whasap.png" alt="WhatsApp">
        <div class="whatsapp-options">
          <a href="https://wa.me/529962054653?text=Hola%2C%20quiero%20mandar%20mi%20comprobante%20de%20pago." target="_blank">
            📎 Mandar comprobante
          </a>
          <a href="https://wa.me/529962054653?text=Hola%2C%20quiero%20apartar%20una%20mesa." target="_blank">
            🍽️ Apartar mesa
          </a>
          <a href="https://wa.me/529962054653?text=Hola%2C%20quisiera%20saber%20más%20acerca%20del%20restaurante." target="_blank">
            ℹ️ Acerca del restaurante
          </a>
        </div>
      </div>

      <!-- Carrito -->
      <div class="action-btn cart-btn" (click)="goToCart()">
        <img src="img/carrito.png" alt="Carrito">
        <span class="cart-count" *ngIf="cartItemCount > 0">{{cartItemCount}}</span>
      </div>

      <!-- Menú móvil -->
      <div class="action-btn menu-btn">
        <img src="img/icons8-menú-50.png" alt="Menú">
      </div>
    </div>
  </div>
</div>

<!-- CONTENIDO PRINCIPAL -->
<div class="main-content">
  <div class="Home_visible" *ngIf="homeActive">
    <app-home></app-home>
  </div>
  <router-outlet *ngIf="!homeActive"></router-outlet>
</div>

<app-mycart-drawer></app-mycart-drawer>
