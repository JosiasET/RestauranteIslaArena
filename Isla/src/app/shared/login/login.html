<div class="contenedor">
  <div class="caja">
    <!-- Bloque INICIO DE SESIÓN -->
    <div class="login" *ngIf="!mostrarRecuperar">
      <div class="titulo-superior">
        <h1>Isla Arena</h1>
        <p>Iniciar sesión</p>
      </div>
      
      <label for="email">Correo electrónico</label>
      <input type="text" placeholder="ejemplo@gmail.con" [(ngModel)]="correo" id="email">

      <label for="password">Contraseña</label>
      <div class="password-container">
        <input 
          type="{{ mostrarPassword ? 'text' : 'password' }}" 
          placeholder="contraseña" 
          [(ngModel)]="contrasena" 
          id="password"
          class="password-input">
        <span class="toggle-password" (click)="togglePassword()">
          {{ mostrarPassword ? '👁️' : '👁️‍🗨️' }}
        </span>
      </div>

      <div class="botones">
        <button (click)="acept()">Ingresar</button>
      </div>

      <!-- Botón regresar al home -->
      <div class="boton-regresar">
        <button class="btn-regresar" (click)="regresarHome()">
          Regresar al Inicio
        </button>
      </div>

      <!-- Enlace para olvidó contraseña -->
      <div class="olvido-contrasena">
        <a href="#" (click)="toggleRecuperar(); $event.preventDefault()">¿Olvidó su contraseña?</a>
      </div>
    </div>

    <!-- Bloque RECUPERAR CONTRASEÑA -->
    <div class="recuperar" *ngIf="mostrarRecuperar">
      <div class="titulo-superior">
        <h1>Isla Arena</h1>
        <p>Recuperar contraseña</p>
      </div>

      <label for="email-recovery">Correo electrónico</label>
      <input
        type="email"
        id="email-recovery"
        placeholder="tu@ejemplo.com"
        required
        autocomplete="email"
        aria-label="Correo electrónico"
      />

      <label for="whatsapp">Número de WhatsApp (opcional)</label>
      <input
        type="tel"
        id="whatsapp"
        placeholder="+521234567890"
        pattern="\\+?\\d{10,15}"
        aria-label="Número de WhatsApp"
      />

      <div class="botones">
        <button (click)="enviarCodigo()">Enviar código</button>
        <button (click)="toggleRecuperar()">Regresar</button>
      </div>
    </div>
  </div>
</div>
