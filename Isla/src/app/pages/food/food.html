
<section class="food-section">
  <div class="header-container">
    <h1 class="titulo">ALIMENTOS</h1>
    <p class="subtitulo">Deliciosos platillos para todos los gustos</p>
  </div>

  <div class="menu-container">
    <div *ngFor="let platillo of saucer" class="platillo-card">
      <div class="card-image">
        <img [src]="platillo.imagen" alt="{{platillo.nombre}}" class="platillo-img">
      </div>
      
      <div class="platillo-info">
        <div class="info-header">
          <h3 class="platillo-name">{{ platillo.nombre }}</h3>
          <span class="precio">{{ platillo.precio | currency }}</span>
        </div>
        
        <p class="platillo-desc">{{ platillo.descripcion }}</p>
        
        <div class="card-actions">
          <button class="btn-agregar" (click)="agregarAlCarrito(platillo)">
            <span class="btn-icon">ðŸ›’</span>
            Agregar al carrito
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
