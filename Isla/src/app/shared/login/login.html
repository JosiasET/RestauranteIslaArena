<div class="container">
  <div *ngIf="visible; else registro" class="card">
    <!-- LOGIN -->
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo" class="logo" />
    </div>
    <h3 class="title login-title">Bienvenido</h3>
    <p class="subtitle">Ingresa a tu cuenta</p>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input
        type="email"
        placeholder="tu@email.com"
        [(ngModel)]="correo"
      />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input
        type="password"
        placeholder="••••••••"
        [(ngModel)]="password"
      />
    </div>

    <button (click)="campos()" class="btn login-btn">Iniciar Sesión</button>

    <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>

    <div class="divider"></div>

    <p class="text-small">
      ¿No tienes una cuenta?
      <button (click)="toggleView()" class="link">Crear cuenta</button>
    </p>
  </div>

  <!-- REGISTRO -->
  <ng-template #registro>
    <div class="card">
      <div class="logo-container">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>
      <h3 class="title register-title">Únete a Nosotros</h3>
      <p class="subtitle">Crea tu cuenta</p>

      <div class="form-group">
        <label>Correo Electrónico</label>
        <input
          type="email"
          placeholder="ejemplo@email.com"
          [(ngModel)]="correo"
        />
      </div>

      <div class="form-group">
        <label>Número de Teléfono</label>
        <input
          type="tel"
          placeholder="99 7108 3128"
          [(ngModel)]="numero"
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input
          type="password"
          placeholder="••••••••"
          [(ngModel)]="password"
        />
      </div>

      <button (click)="campos()" class="btn register-btn">Crear Cuenta</button>

      <div class="divider"></div>

      <p class="text-small">
        ¿Ya tienes una cuenta?
        <button (click)="toggleView()" class="link">Iniciar sesión</button>
      </p>

    </div>
  </ng-template>
</div>
