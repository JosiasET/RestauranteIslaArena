
<div class="contenedor">
  <div class="caja">
    <!-- Bloque INICIO DE SESIÓN -->
    <div class="login" *ngIf="!mostrarRecuperar">
      <h2>Iniciar Sesión</h2>
      <label for="email">Correo electrónico</label>
      <input type="text" placeholder="ejemplo@gmail.com" [(ngModel)]="correo" id="email">

      <label for="password">Contraseña</label>
      <input type="password" placeholder="contraseña" [(ngModel)]="contrasena" id="password">

      <div class="botones">
        <button (click)="acept()">Ingresar</button>
        <button (click)="toggleRecuperar()">Olvidé mi contraseña</button>
      </div>
    </div>

    <!-- Bloque RECUPERAR CONTRASEÑA -->
    <div class="recuperar" *ngIf="mostrarRecuperar">
      <h2>Recuperar contraseña</h2>

      <label for="email-recovery">Correo electrónico</label>
      <input
        type="email"
        id="email-recovery"
        placeholder="tu@ejemplo.com"
        required
        autocomplete="email"
        aria-label="Correo electrónico"
      />

      <label for="whatsapp">Número de WhatsApp (opcional)</label>
      <input
        type="tel"
        id="whatsapp"
        placeholder="+521234567890"
        pattern="\\+?\\d{10,15}"
        aria-label="Número de WhatsApp"
      />

      <div class="botones">
        <button (click)="enviarCodigo()">Enviar código</button>
        <button (click)="toggleRecuperar()">Regresar</button>
      </div>
    </div>
  </div>
</div>
