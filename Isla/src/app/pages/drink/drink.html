<div class="encabezado-profesional">
  <div class="contenedor-profesional">
    <div class="texto-profesional">
      <h1 class="titulo-elegante">
        <span class="linea-1">Juegos frescos,</span>
        <span class="linea-2">Hasta tu</span>
        <span class="linea-3">puerta</span>
      </h1>
      <p class="descripcion-elegante">
        En la islta, creamos de cada sabor, jugos deliciosos y frescos, como lo indica la naturaleza
      </p>
    </div>

    <div class="imagen-profesional">
      <img src="/img/Fondo.png" alt="Jugos naturales" class="img-elegante">
    </div>
  </div>
</div>

<div class="seccion-bebidas">
  <h2 class="titulo-bebidas">NUESTRAS BEBIDAS</h2>
</div>

<div class="menu-container">
  <div *ngFor="let bebida of saucer" class="platillo-card">
   
    <div class="platillo-img">
      <img [src]="bebida.imagen" alt="{{ bebida.nombre }}">
    </div>

 
    <div class="platillo-info">
      <h3>{{ bebida.nombre }}</h3>
      <p>{{ bebida.descripcion }}</p>
      <p class="texto-persuasivo">üç∏ ¬°Frescas, deliciosas y listas para disfrutar!</p>
      <strong class="precio">{{ bebida.precio | currency }}</strong>

      <button class="btn-agregar" (click)="agregarAlCarrito(bebida)">
        ¬°ORDENAR ESTA BEBIDA!
      </button>
    </div>
  </div>
</div>
