<!-- Overlay de fondo -->
<div class="cart-overlay" *ngIf="isVisible" (click)="closeCart()">
  
  <!-- VENTANA LARGA EN LADO DERECHO -->
  <div class="cart-drawer" (click)="preventClose($event)">
    
    <!-- Encabezado -->
    <div class="cart-header">
      <h1>🛒 Mi Carrito</h1>
      <button class="btn-close" (click)="closeCart()" title="Cerrar carrito">×</button>
    </div>

    <!-- Contenido principal -->
    <div class="cart-content">
      
      <!-- Lista de productos -->
      <div class="cart-products">
        <h2>📦 Productos en el carrito ({{cartItems.length}})</h2>
        
        <!-- Lista vertical de productos -->
        <div class="product-list" *ngIf="cartItems.length > 0">
          <div *ngFor="let item of cartItems" class="product-item">
            <div class="product-info">
              <div class="product-name">{{ item.nombre }}</div>
              <div class="product-details">
                <span class="product-price">{{ item.precio | currency }}</span>
                <span class="product-quantity">Cantidad: {{ item.cantidad || 1 }}</span>
              </div>
            </div>
            <button class="btn-eliminar" (click)="eliminarProducto(item.id)" title="Eliminar producto">
              🗑️ Eliminar
            </button>
          </div>
        </div>

        <!-- Mensaje de carrito vacío -->
        <div class="empty-cart-message" *ngIf="cartItems.length === 0">
          <div class="empty-icon">🛒</div>
          <h3>Tu carrito está vacío</h3>
          <p>Agrega productos deliciosos desde el menú</p>
        </div>
      </div>

      <!-- Botones de acción en la parte inferior -->
      <div class="cart-actions" *ngIf="cartItems.length > 0">
        <button class="btn-checkout" (click)="finalizarPedido()">
          ✅ Finalizar Pedido
        </button>
        <button class="btn-continue" (click)="continueShopping()">
          ↩️ Volver a Comprar
        </button>
      </div>

    </div>

  </div>
</div>
