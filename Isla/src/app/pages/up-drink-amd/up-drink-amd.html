<div class="Subir_p">
  <h2 class="Subtitulo">{{ esModoEdicion ? 'EDITAR BEBIDA' : 'SUBIR BEBIDAS' }}</h2>

  <!-- Barra de inputs -->
  <div class="form-bar">
    <input type="text" [(ngModel)]="nombre" placeholder="Nombre de la bebida" class="form-input">
    <input type="text" [(ngModel)]="descripcion" placeholder="Descripción de la bebida" class="form-input">
    <input type="number" [(ngModel)]="precio" placeholder="Precio de la bebida" class="form-input" min="0">

    <label for="fileInput" class="file-upload-label">
      <span class="upload-icon">📁</span>
      <span class="upload-text">{{ imageBase64 ? 'Imagen Seleccionada' : 'Seleccionar Imagen' }}</span>
    </label>
    <input id="fileInput" type="file" (change)="OnfileSelected($event)" class="file-input" accept="image/*">

    <div class="action-buttons">
      <button (click)="subirsaucer()" class="submit-btn">
        {{ esModoEdicion ? 'Actualizar Bebida' : 'Subir Bebida' }}
      </button>
      <button *ngIf="esModoEdicion" (click)="cancelarEdicion()" class="cancel-btn">
        Cancelar
      </button>
    </div>
  </div>

  <!-- Tabla de bebidas -->
  <div *ngIf="ultimosPlatillos.length > 0" class="tabla-platillos">
    <h3 class="sub_3">Últimas Bebidas</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Descripción</th>
          <th>Precio</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let platillo of ultimosPlatillos">
          <td class="nombre-cell">{{ platillo.nombre }}</td>
          <td class="descripcion-cell">{{ platillo.descripcion }}</td>
          <td class="precio-cell">{{ platillo.precio | currency }}</td>
          <td class="imagen-cell">
            <img [src]="platillo.imagen" alt="{{platillo.nombre}}" class="thumb">
          </td>
          <td class="acciones-cell">
            <button (click)="editarPlatillo(platillo)" class="btn-editar">✏ Editar</button>
            <button (click)="eliminarPlatillo(platillo)" class="btn-eliminar">🗑 Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mensaje cuando no hay bebidas -->
  <div *ngIf="ultimosPlatillos.length === 0" class="empty-state">
    <div class="empty-icon">🥤</div>
    <h3>No hay bebidas aún</h3>
    <p>Comienza agregando tu primera bebida usando el formulario superior.</p>
  </div>
</div>
